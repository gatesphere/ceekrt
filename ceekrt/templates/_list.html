{% for s in secrets %}
  <div class="secret">
    <div class="content">
      {{ s.secret }}
    </div>
    <div class="stats">
      [{{ s.metoos }} {{ s.people() }} this]
      <a href="{{ url_for('metoo', id=s.id) }}">metoo</a>
      <a href="{{ url_for('report', id=s.id) }}">report</a>
    </div>
  </div>
{% endfor %}
